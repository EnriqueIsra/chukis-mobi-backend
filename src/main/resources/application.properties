# ===========================================
# Configuración JWT (JSON Web Token)
# ===========================================

# Clave secreta para firmar los tokens JWT
# Importante: En producción, esta clave debe ser:
# - Muy larga (minimo 256 bits / 32 caracteres)
# - Guardada en variables de entorno, NO en el código
# - Única y aleatoria
jwt.secret.key=MiClaveSecretaSuperSeguraParaJWTChukisMobi2024QwertyABC123!@#

# Tiempo de expiración del token en milisegundos
# 86400000 ms = 24 horas (1000 * 60 * 60 * 24)
# 43200000 ms = 12 horas (1000 * 60 * 60 * 12)
# Después de este tiempo, el usuario debe hacer login de nuevo
jwt.expiration.time=43200000
